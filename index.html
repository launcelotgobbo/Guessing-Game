	<head>
		<title> Let's play a guessing game </title>
		<link href="./css/bootstrap.min.css" rel="stylesheet" media="screen">
		<link href=./css/bootstrap-theme.min.css" rel="stylesheet" media="screen">
		<link href="./css/mystyle.css" rel="stylesheet" media="screen">
	</head>

	<body>
		<div class="container">
			<header class="page-header">
				<ul class = "nav nav-tabs nav-pills pull-right">
					<li class = "active"> <a href="#">Play Guessing Game</a> </li>
				</ul>
				<h3>Guessing Game</h3>
			</header>

			<div class="jumbotron">
				We've randomly chosen a number between 1-100, can you guess it?
				<form class = "form-group">
					<div class="form-group col-sm-4">
						<input type="number" class="form-control bfh-number" value="50" min="0" max="99" id="inputNumber">
					</div>
					<div class = "form-horizontal">
						<button type="submit" class = "btn btn-primary"> Submit </button>
						<button type="submit" class = "btn btn-default"> Reset </button>
					</div>
				</form>

			</div>

			<div>

			</div>
		</div>
	</body>
